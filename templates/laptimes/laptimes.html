 <form method="POST" class="post-form">{% csrf_token %}
     {{form.as_p}}
    <button type="submit">Show</button>
</form>


<table cellspacing=30>
    <tr>
        <th>Position</th>
        <th>Username</th>
        {% for i in track_sectors %}
        <th>Sector {{forloop.counter}}</th>
        {% endfor %}
        <th>Laptime</th>
    </tr>
    {% for laptime in laptimes %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{laptime.user.username}}</td>
        {% for split in laptime.splits_to_str %}
        <td>{{split}}</td>
        {% endfor %}
        <td>{{laptime.time_to_str}}</td>
    </tr>
    {% endfor %}
</table>
