{% extends 'base.html' %}

{% block title %}Drivers{% endblock title %}

{% block content %}
<div class="container">
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Joined on</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{user.username}}</td>
                <td>{{user.date_joined|date:"d-m-Y"}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
